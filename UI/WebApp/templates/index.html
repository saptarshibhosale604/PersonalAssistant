<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rpi Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="chatbot-container">
        <div class="container01">
            <div class="chatbot-header">
                <div class="chatbot-title">
                    <div class="bot-icon">
                        <div class="pulse"></div>
                    </div>
                    <span>Rpi Assistant</span>
                </div>
            </div>
            <div class="chatbot-body" id="chat-body">
                <div class="message bot-message">
                    Hello! I'm Rpi, your intelligent assistant. How can I help you today?
                </div>
                <!-- <div class="message human-message">
                    Hey there 1229
                </div> -->
                <!-- <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div> -->
            </div>
        </div>

        <div class="container02">
            <div class="chatbot-footer">
                <div class="input-container">
                    <input type="text" class="chatbot-input" id="user-input" placeholder="Type your message here...">
                </div>
                <button class="btn send-btn" id="btn-send">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
                <button class="btn yes-btn" id="btn-yes">Yes</button>
                <button class="btn no-btn" id="btn-no">No</button>
                <!-- <button class="btn local-btn" id="btn-local">local</button>
                <button class="btn global-btn" id="btn-global">global</button> -->
                <!-- <button class="btn yes-btn" id="btn-yes" disabled>Yes</button>
                <button class="btn no-btn" id="btn-no" disabled>No</button> -->
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
